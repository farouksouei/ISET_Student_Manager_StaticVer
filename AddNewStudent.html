<body>
  <div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">L'ajout d'un nouveau etudiant</h2>
    <form onsubmit="event.preventDefault();" autocomplete="off">
      <div class="form-group pb-2">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
      </div>
      <div class="form-group pb-2">
        <label for="lastName">Prenom</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Entrez votre prenom">
      </div>
      <div class="form-group pb-2">
        <label for="Classe">Classe</label>
        <input type="text" class="form-control" id="classe" placeholder="entrez votre classe">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <button type="submit" onclick="onformsubmit();" class=" btn btn pb-2 " style="margin-top: 20px; background-color:#FFDF00">Submit</button>
    </form>

  </div>
